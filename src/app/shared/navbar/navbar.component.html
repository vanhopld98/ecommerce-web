<div [ngClass]="{'fixed-top': isFixedTop}" class="container-fluid">
  <div class="container topbar bg-primary d-none d-lg-block">
    <div class="d-flex justify-content-between">
      <div class="top-info ps-2">
        <small class="me-3"><i class="fas fa-map-marker-alt me-2 text-secondary"></i> <a href="#" class="text-white">135 Liên Đàm, Yên Thường, Gia Lâm, Hà Nội</a></small>
        <small class="me-3"><i class="fas fa-envelope me-2 text-secondary"></i><a href="#" class="text-white">vanhopld98@gmail.com</a></small>
      </div>
      <ng-container *ngIf="!isLogin">
        <div class="top-link pe-2">
          <a href="/authentication/register" class="text-white"><small class="text-white mx-2">Đăng ký</small>/</a>
          <a href="/authentication/login" class="text-white"><small class="text-white mx-2">Đăng nhập</small></a>
        </div>
      </ng-container>
      <ng-container *ngIf="isLogin">
        <div class="top-link pe-2">
          <a routerLink="/" class="text-white" (click)="logout()"><small class="text-white mx-2">Đăng xuất</small></a>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="container px-0">
    <nav class="navbar navbar-light bg-white navbar-expand-xl">
      <a routerLink="/" class="navbar-brand"><h1 class="text-primary display-6">Ecommerce</h1></a>
      <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="fa fa-bars text-primary"></span>
      </button>
      <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
        <div class="navbar-nav mx-auto">
          <ng-container *ngIf="isAdmin">
            <a routerLink="/admin" class="nav-item nav-link">Trang quản lý</a>
          </ng-container>
          <a routerLink="/" class="nav-item nav-link">Trang chủ</a>
          <a routerLink="/shop" class="nav-item nav-link">Cửa hàng</a>
          <div class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
            <div class="dropdown-menu m-0 bg-secondary rounded-0">
              <a routerLink = "/cart" class="dropdown-item">Giỏ hàng</a>
              <a href="chackout.html" class="dropdown-item">Checkout</a>
              <a href="testimonial.html" class="dropdown-item">Testimonial</a>
            </div>
          </div>
          <a href="contact.html" class="nav-item nav-link">Contact</a>
        </div>
        <div class="d-flex m-3 me-0">
<!--          <button class="btn-search btn border border-secondary btn-md-square rounded-circle bg-white me-4" data-bs-toggle="modal" data-bs-target="#searchModal"><i class="fas fa-search text-primary"></i></button>-->
          <a routerLink = "/cart" class="position-relative me-4 my-auto">
            <i class="fa fa-shopping-bag fa-2x"></i>
            <span class="position-absolute bg-secondary rounded-circle d-flex align-items-center justify-content-center text-dark px-1" style="top: -5px; left: 15px; height: 20px; min-width: 20px;">3</span>
          </a>
          <a href="#" class="my-auto">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </div>
      </div>
    </nav>
  </div>
</div>
