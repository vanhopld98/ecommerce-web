<div class="pagination d-flex justify-content-center">
  <a (click)="onPageChange(currentPage - 1)" class="rounded">&laquo;</a>
  <a *ngFor="let page of pages" [ngClass]="{ 'active': page === currentPage, 'rounded': true }"
     (click)="onPageChange(page)">
    {{ page }}
  </a>
  <a (click)="onPageChange(currentPage + 1)" class="rounded">&raquo;</a>
</div>
