<app-navbar></app-navbar>
<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h1 class="display-1 text-center text-primary">Đăng ký</h1>
        <form [formGroup]="formVerifyOTP" (ngSubmit)="register()">
          <div>
            <div class="form-item w-100">
              <div>
                <label class="form-label my-3">Mã xác thực đã được gửi về địa chỉ email: {{email}}</label>
              </div>
              <label class="form-label my-3">Vui lòng điền mã xác thực </label>
              <input type="text" formControlName="otp" class="form-control p-3">
            </div>
            <div class="row g-4 pt-4 d-flex justify-content-between">
              <div class="col d-flex justify-content-center">
                <button type="submit" class="btn btn-primary border-secondary py-3 px-4 rounded-pill text-white w-100">Xác nhận</button>
              </div>
              <div class="col d-flex justify-content-center">
                <button class="btn border-secondary rounded-pill py-3 px-5 text-primary w-100">Gửi lại mã</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
