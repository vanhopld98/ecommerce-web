<app-navbar></app-navbar>
<div class="container-fluid py-5">
  <div class="container py-5">
    <form [formGroup]="formRegister" (ngSubmit)="sendOTP()">
      <div class="row justify-content-center">
        <h1 class="display-1 text-center text-primary">Đăng ký</h1>
        <div class="col-lg-6">
          <div class="form-item w-100">
            <div class="d-flex flex-column">
              <label class="form-label my-3">Tên tài khoản</label>
              <input type="text" class="form-control p-3" formControlName="username" placeholder="Nhập tên tài khoản">
            </div>
            <div class="d-flex flex-column">
              <label class="form-label my-3">Số điện thoại</label>
              <input type="tel" class="form-control p-3" formControlName="phoneNumber">
            </div>
            <div class="d-flex flex-column">
              <label class="form-label my-3">Họ</label>
              <input type="text" class="form-control p-3" formControlName="firstName">
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-item w-100">
            <div class="d-flex flex-column">
              <label class="form-label my-3">Mật khẩu</label>
              <input type="password" class="form-control p-3" formControlName="password">
            </div>
            <div class="d-flex flex-column">
              <label class="form-label my-3">Email</label>
              <input type="email" class="form-control p-3" formControlName="email">
            </div>
            <div class="d-flex flex-column">
              <label class="form-label my-3">Tên</label>
              <input type="text" class="form-control p-3" formControlName="lastName">
            </div>
          </div>
        </div>
        <div class="form-item w-100">
          <label class="form-label my-3">Địa chỉ</label>
          <input type="text" class="form-control p-3" formControlName="address">
        </div>
        <div class="row g-4 pt-4 d-flex justify-content-between">
          <div class="col d-flex justify-content-center">
            <button type="submit" class="btn border-secondary py-3 px-5 rounded-pill text-white w-75 bg-primary">Đăng ký</button>
          </div>
          <div class="col d-flex justify-content-center">
            <button type="reset" class="btn border-secondary py-3 px-5 rounded-pill text-secondary w-75">Nhập lại
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
