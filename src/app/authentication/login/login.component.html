<app-navbar></app-navbar>
<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h1 class="display-1 text-center text-primary">Đăng nhập</h1>
        <form [formGroup]="formLogin" (ngSubmit)="login()">
          <div>
            <div class="form-item w-100">
              <label class="form-label my-3">Tên tài khoản</label>
              <input type="text" formControlName="username" class="form-control p-3">
            </div>
            <div class="form-item w-100">
              <label class="form-label my-3">Mật khẩu</label>
              <input formControlName="password" type="password" class="form-control p-3">
            </div>
            <div class="row g-4 pt-4 d-flex justify-content-between">
              <div class="col d-flex justify-content-center">
                <button type="submit" class="btn border-secondary rounded-pill py-3 px-5 text-primary">Đăng nhập</button>
              </div>
              <div class="col d-flex justify-content-center">
                <button class="btn border-secondary rounded-pill py-3 px-5 text-primary">Quên mật khẩu</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
